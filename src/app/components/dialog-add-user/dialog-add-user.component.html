<h3>Create Employee</h3>

<form #departmentForm="ngForm" (ngSubmit)="onSubmit(departmentForm)">
  <div class="form-group row">
    <label for="department" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="department"
        placeholder="Enter full name"
        name="name"
        [ngModel]="model.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="manager" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
      <mat-form-field>
        <mat-label>Select role</mat-label>
        <mat-select [(ngModel)]="model.role" name="role">
          <mat-option [value]="'manager'">Manager</mat-option>
          <mat-option [value]="'developer'">Developer</mat-option>
          <mat-option [value]="'qa-tester'">QA Tester</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
