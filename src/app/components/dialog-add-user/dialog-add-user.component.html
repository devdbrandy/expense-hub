<h3>Create Employee</h3>

<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-group row">
    <label for="department" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="department"
        placeholder="Enter full name"
        name="name" required
        [ngModel]="model.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="manager" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
      <mat-form-field>
        <mat-label>Select role</mat-label>
        <mat-select [(ngModel)]="model.role" name="role">
          <mat-option *ngFor="let role of roles" [value]="role.title">
            {{ role.title | uppercase }} -
            <span class="badge badge-secondary">
              {{ role.amount | currency:'':'symbol':'0.0-2' }}
            </span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary"
        [disabled]="employeeForm.invalid || model.role === ''">Create</button>
    </div>
  </div>
</form>
