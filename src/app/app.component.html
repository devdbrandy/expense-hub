<nav class="navbar navbar-light bg-light d-flex justify-content-center">
  <span class="navbar-brand mb-0 h1 text-uppercase">Expense Hub</span>
</nav>

<div class="container pt-4">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h2>Department</h2>
    </div>

    <div class="col-md-6">
      <div class="row select-department">
        <div class="col-md-12">
          <div class="float-right">
            <mat-form-field>
              <mat-label>Select a department</mat-label>
              <mat-select [(value)]="selectedDept">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let department of departments" value="{{ department.name }}">
                  {{ department.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button type="button" class="btn btn-outline-primary ml-4"
              (click)="openDialog()">Add New</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-department-overview [selectedDept]="selectedDept"></app-department-overview>

  <app-department-team [selectedDept]="selectedDept"></app-department-team>
</div>
